		$(document).ready(function(){
				var datas = url.data;
				var dataname = new Array();
		    	var dataname1 = new Array();
		    	var dataname2 = new Array();
				var html ="";
				var dlg = datas.length;
				for (var ii = 0; ii < dlg; ii++) {

						dataname = datas[ii]['i'];
						var l1 = dataname.length;
								html+='<div class="cat">';
								html+= '<h3><a href="#">'+datas[ii]['n']+'</a> <b></b></h3>';
								html+='<div class="cat_detail" >';
									for (var i1 = 0; i1 < l1; i1++) {
										html +=	'<dl class="dl_1st">';
											dataname1 = dataname[i1]['i'];
											var l2 = dataname1.length;
											html +=	'<dt><a href="#">'+dataname[i1]['n']+'</a></dt>';
											html +=	'<dd>';
												for (var j = 0; j <l2 ; j++) {
														
													html += '<a href="#">'+sp(dataname1[j])+'</a>';
												}
											html +='</dd>';
										html +='</dl>';
									}
								html +='</div>';
								html +='</div>';
				}
				$("#catcat").html('').append(html);
			});

		//定义取后半部分
		function sp(arr){
			var ss = arr.split("|");
			return ss[1];
		}
